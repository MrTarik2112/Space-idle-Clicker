<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uzay Madenciliği Şirketi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🚀 Uzay Madenciliği Şirketi 🚀</h1>
        <p>Toplanan Maden: <span id="maden">0</span></p>
        <p>Toplanan Altın: <span id="altin">0</span></p>
        
        <button id="toplaBtn">🪐 Maden Topla</button>
        <button id="yukseltBtn">⚙️ Yükselt (100 maden)</button>
        <button id="otomatBtn">🤖 Otomatik Madenci Satın Al (500 maden)</button>
        <button id="satisBtn">💰 Maden Sat (50 maden = 10 altın)</button>
        
        <h2>🔧 Altın ile Özel Yükseltmeler 🔧</h2>
        <button id="madenciGucuBtn">💪 Çoklu Madenci Gücü (200 Altın)</button>
        <button id="elementKesfiBtn">💎 Nadir Element Keşfi (300 Altın)</button>
        <button id="galaksiTicaretiBtn">🚀 Galaksi Ticareti (500 Altın)</button>
        <button id="otomatikSatisBtn">🔄 Otomatik Satış (1000 Altın)</button>
        
        <div class="progress">
            <span class="progress-bar" id="progress-bar"></span>
        </div>
        
        <p>Seviye: <span id="seviye">1</span></p>
        <p>Toplama Hızı: <span id="hiz">1</span> maden/saniye</p>
        <p>Otomatik Madenci Sayısı: <span id="otomat">0</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
